<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>lit-element demo</title>
  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js" async></script>
  <script type="module" src="../lib/lazy-image-loader.js" async></script>  
  
  <style>
    cwc-picture:not([ready]){
      visibility: hidden;
    }
  </style>
</head>

<body>
  <img data-src="./i_480.jpg" data-lazy  alt="image of a girl with flowers" width="480"/>
  
  <!-- <script nomodule src="../dist/picture.bundled.js" async></script>   -->
  <!-- <script type="module" src="../dist/picture.mjs" async></script>   -->
  <script type="module" src="../picture.js" async></script>  

  <cwc-picture style="height: 40vw; width: 100%; margin-top: 100vh" size="cover" position="0% 20%">
    <span style="padding: 1rem; margin: 1rem; background: rgba(0,0,0, 0.75); color: rgba(256,256,256, 0.75); display: inline-block">this image was lazy loaded</span>
    <picture>
      <source media="(min-width: 1441px)" data-srcset="./i_1920.jpg">
      <source media="(min-width: 961px)" data-srcset="./i_1440.jpg">
      <source media="(min-width: 481px)" data-srcset="./i_960.jpg, ./i_1920.jpg 2x">
      <source data-srcset="./i_480.jpg, ./i_960.jpg 2x, ./i_1440.jpg 3x, ./i_1920.jpg 4x">
      <img src="./i_low.jpg" alt="image of a girl with flowers">
    </picture>
  </cwc-picture>
</body>

</html>
