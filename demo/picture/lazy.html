<!DOCTYPE html>
<html>
  <head>
    <title>Intersection demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js" async></script>
    <script
      type="module"
      src="../../packages/picture/picture-element.js"
      async
    ></script>
    <link rel="stylesheet" href="../style.css">
  </head>
  <body class="unresolved">
    <header>
      <h2>Lazy load example</h2>
    </header>
    <main>
      <p>Scroll down ;)</p>
      <cwc-picture src="./low-res.jpg" lazy style="margin-top: 5000px">
          <source media="(min-width: 400px)" srcset="./high-res.jpg">
          <source srcset="./low-res.jpg">
        </cwc-picture>
      <script>
        addEventListener("load", () => document.body.classList.remove("unresolved"));
      </script>
    </main>
  </body>
</html>
