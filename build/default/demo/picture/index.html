<!DOCTYPE html><html><head>
    <title>Intersection demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js" async=""></script>
    <script type="module" src="../../packages/picture/picture-element.js" async=""></script>
    <link rel="stylesheet" href="../style.css"> 
  </head>
  <body class="unresolved">
    <header>
      <h2>Picture</h2>
    </header>
    <main>
      <label>
        height:
        <input name="height" type="range" min="200" max="400" value="200" onchange="changeHeight(event)">
      </label>
      <label>
        width:
        <input name="width" type="range" min="200" max="1200" value="500" onchange="changeWidth(event)">
      </label>
      <label>
        cover:
        <input name="cover" type="checkbox" onchange="toggleCover(event)" checked="">
      </label>
      <label>
        position:
        <select onchange="changePosition(event)">
          <option selected="">center</option>
          <option>top</option>
          <option>bottom</option>
          <option>left</option>
          <option>right</option>
          <optgroup label="custom">
            <option>10% 5%</option>
          </optgroup>
        </select>
      </label>
      <cwc-picture id="picture" src="./low-res.jpg" cover="" style="background: rgba(255,255,255,.25); margin: 2rem 0">
        <source media="(min-width: 400px)" srcset="./high-res.jpg">
        <source srcset="./low-res.jpg">
      </cwc-picture>
      <script>const picture = document.querySelector('#picture');

const changeHeight = ({
  target
}) => picture.style.height = `${target.value}px`;

const changeWidth = ({
  target
}) => picture.style.width = `${target.value}px`;

const toggleCover = ({
  target
}) => picture.cover = target.checked;

const changePosition = ({
  target
}) => picture.position = target.value;

Array.from(document.querySelectorAll('input, select')).forEach(i => i.dispatchEvent(new CustomEvent('change')));</script>
      <a href="./lazy.html">Lazy load example</a>
      <script>addEventListener("load", () => document.body.classList.remove("unresolved"));</script>
    </main>
  

</body></html>
